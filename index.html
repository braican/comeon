	<title>C'mon</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>
	var quotes = new Array(
						"yeah, the guy in the $3,000 suit is holding the elevator for the guy who doesn't make that in four months",
						"yeah, like I'm going to spill coffee all over this $3,000 suit",
						"yeah, like I'm going to take a whiz through this $5,000 suit",
						"maybe you could save a little tail for me"
							);
							
	var qlength = Math.round((quotes.length - 1)*Math.random());
	$(function(){
		$("#quote").html(quotes[qlength]);
		var cmon = $("#cmon");
		var audio = new Audio('cmon.mp3');
		
		$("#cmon-btn").click(function(){
			console.log('getclicked');
			qlength = Math.round((quotes.length - 1)*Math.random());
			$("#quote").html(quotes[qlength]);
			audio.play();
		});
	});
	</script>
